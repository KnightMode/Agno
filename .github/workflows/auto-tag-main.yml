name: Auto Tag on Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version tag
        id: version
        run: |
          set -euo pipefail

          # Skip if this commit already has a v* tag
          if git tag --points-at HEAD | grep -E '^v' >/dev/null 2>&1; then
            echo "Commit already tagged. Skipping."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Find the latest v* tag sorted by version
          LATEST=$(git tag -l 'v*' --sort=-version:refname | head -n1)

          if [ -z "$LATEST" ]; then
            # No tags exist yet â€” start from package.json version
            VERSION=$(node -p "require('./package.json').version")
            NEXT_TAG="v${VERSION}"
          else
            # Strip the 'v' prefix and split into major.minor.patch
            VER="${LATEST#v}"
            # Remove any -build.N suffix for clean incrementing
            VER="${VER%%-*}"
            MAJOR=$(echo "$VER" | cut -d. -f1)
            MINOR=$(echo "$VER" | cut -d. -f2)
            PATCH=$(echo "$VER" | cut -d. -f3)
            NEXT_PATCH=$((PATCH + 1))
            NEXT_TAG="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
          fi

          echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "Next tag: $NEXT_TAG"

      - name: Create and push tag
        if: steps.version.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
