name: Auto Tag and Release on Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag-main:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      skip: ${{ steps.version.outputs.skip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version tag
        id: version
        run: |
          set -euo pipefail

          # Skip if this commit already has a v* tag
          if git tag --points-at HEAD | grep -E '^v' >/dev/null 2>&1; then
            echo "Commit already tagged. Skipping."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Find the latest v* tag sorted by version
          LATEST=$(git tag -l 'v*' --sort=-version:refname | head -n1)

          if [ -z "$LATEST" ]; then
            # No tags exist yet â€” start from package.json version
            VERSION=$(node -p "require('./package.json').version")
            NEXT_TAG="v${VERSION}"
          else
            # Strip the 'v' prefix and split into major.minor.patch
            VER="${LATEST#v}"
            # Remove any -build.N suffix for clean incrementing
            VER="${VER%%-*}"
            MAJOR=$(echo "$VER" | cut -d. -f1)
            MINOR=$(echo "$VER" | cut -d. -f2)
            PATCH=$(echo "$VER" | cut -d. -f3)
            NEXT_PATCH=$((PATCH + 1))
            NEXT_TAG="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
          fi

          echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "Next tag: $NEXT_TAG"

      - name: Create and push tag
        if: steps.version.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

  release-macos:
    needs: tag-main
    if: needs.tag-main.outputs.skip != 'true'
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build:web && npx electron-builder --publish never

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*-mac.zip

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag-main.outputs.tag }}
          files: |
            dist/*.dmg
            dist/*-mac.zip
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
